{% extends 'catalog/base.html' %}

{% block content %}
    <div class="col-12 mb-5">
        <a class="btn btn-outline-primary" href="{% url "blogs:create" %}">Добавить блог</a>
    </div>
    {% for object in object_list %}
        <div class="col-md-5">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <p class="card-text blog-title">
                        {{ object.header }}
                    </p>
                    <hr>
                    <p class="card-text">
                        {{ object.short_content }}
                    </p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url "blogs:view" object.pk %}" class="btn btn-sm btn-outline-secondary">
                                Читать
                            </a>
                            <a href="{% url "blogs:update" object.pk %}" class="btn btn-sm btn-outline-secondary">
                                Редактировать
                            </a>
                            <a href="{% url "blogs:delete" object.pk %}" class="btn btn-sm btn-outline-danger">
                                Удалить
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
